<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
<title>Формы</title>
</head>
<body>
<div id="wrapper">
<form action="formdata.php" method="POST" name="form1">
<fieldset>
<legend>Ввод личных данных</legend>
<p class="q"><label for="q1">Введите ваше имя(макс. 30символов):</p>
<p><input class="input" id="q1" type="text" name="name" size="30" maxlength="30" placeholder="Иван"></label></p>
<p class="q"><label for="q2">Введите пароль(макс. 30символов):</label></p>
<p><input class="input" id="q2" type="password" name="password" size="30" maxlength="30"></p>
</fieldset>
<fieldset>
<legend>Вопросы</legend>
<p class="q">Любите ли вы экономить время?</p>
<p><label>Да<input type="radio" name="time" value="ofcorse mazafaka" checked></label> <label>Нет<input type="radio" name="time" value="no, man"></label></p>
<p class="q">Какими инструментами для экономии времени вы пользуетесь?</p>
<p>
<label><input type="checkbox" name="ez" disabled="disabled">Ежедневник</label>
<label><input type="checkbox" name="hr" checked="checked">Хронометраж</label>
<label><input type="checkbox" name="sv">Свои наработки</label>
</p>

<p class="q"><label for="sleep">Сколько часов вы спите?</label></p>
<p>
<select name="sleep" id="sleep" size="4" multiple>
<option>5</option>
<option>6</option>
<option value="seven">7</option>
<option selected>8</option>
<option>9</option>
<option>10</option>
<option>11</option>
<option>12</option>
</select>
</p>
</fieldset>
<p class="q tp"><label for="text">Поделитесь наработками в экономии времени?</label></p>
<textarea name="text" cols="30" rows="6" id="text" >Текстовый текст...</textarea>
<p><input type="reset" name="reset" value="Сброс"> <input type="submit" name="submit" value="Отправить"></p>
<p><input type="image" src="images/blueButton.jpg" name="imagebutton"></input></p>
<p><input type="button" name="button" value="Кнопка"></input></p>
</div>
</form>
</body>
</html>
